<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의집</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/icons.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/main.js" defer></script>
    <script src="./js/navbar.js" defer></script>
  </head>
  <body>
    <!-- top banner -->
    <div class="desktop-only top-banner">
      <a href="javascript:void(0)">
        <div class="top-banner-image">
          <p class="visually-hidden">첫 구매라면 누구나 최대 2만원 할인!</p>
        </div>
      </a>
      <button type="button" aria-label="닫기" class="top-banner-close-btn">
        <span class="icon _dismiss_thick_24"></span>
      </button>
    </div>
    <!-- header -->
    <header>
      <div class="header-sticky">
        <div class="wrapper">
          <div class="header-left">
            <div class="header-logo-container">
              <a href="/">
                <img
                  src="./assets/images/ohouse-logo.svg"
                  alt="오늘의집 로고"
                />
              </a>
            </div>
            <ul class="header-category-list desktop-only">
              <li class="active"><a href="javascript:void(0)">커뮤니티</a></li>
              <li><a href="javascript:void(0)">쇼핑</a></li>
              <li><a href="javascript:void(0)">인테리어/생활</a></li>
            </ul>
            <button class="header-mobile-menu-btn mobile-only">
              <span class="header-menu-icon icon _menu_24"></span>
            </button>
            <nav class="header-mobile-menu mobile-only"></nav>
          </div>

          <div class="header-right">
            <div class="header-search">
              <span class="icon _search_24"></span>
              <input type="text" placeholder="통합검색" />
            </div>
            <button class="header-search-button">
              <span class="icon _search_24"></span>
            </button>
            <div class="header-cart">
              <a href="javascript:void(0)" aria-label="장바구니">
                <span class="icon _cart_24"></span>
              </a>
            </div>
            <ul class="header-user-menu desktop-only">
              <li><a href="javascript:void(0)">로그인</a></li>
              <li><a href="javascript:void(0)">회원가입</a></li>
              <li class="desktop-full-only">
                <a href="javascript:void(0)">고객센터</a>
              </li>
            </ul>
            <div class="header-posting desktop-only">
              <button class="header-posting-btn">글쓰기</button>
              <span class="icon _chevron_down_18"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="header-mobile-navbar-container mobile-only">
        <div class="modal-bg"></div>
        <div class="header-mobile-navbar-wrapper">
          <div class="mobile-navbar-header">
            <div class="mobile-navbar-logo-container">
              <img src="./assets/images/ohouse-logo.svg" alt="오늘의집 로고" />
              <button class="header-app-download-btn">
                앱다운로드 <span class="icon _chevron_right_12"></span>
              </button>
            </div>
            <div class="mobile-navbar-signin-signup-container">
              <a href="javascript:void(0)" class="signin">로그인</a>
              <a href="javascript:void(0)" class="signup">회원가입</a>
            </div>
          </div>
          <nav class="header-mobile-navbar"></nav>
          <ul class="header-mobile-user-menu">
            <li>
              <a href="javascript:void(0)"
                >마이페이지
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  fill="none"
                  class="css-1r7xtnv"
                >
                  <path
                    fill="#fff"
                    d="M0 9a9 9 0 1 1 18 0A9 9 0 0 1 0 9"
                  ></path>
                  <path
                    fill="#F77"
                    fill-rule="evenodd"
                    d="M9 18A9 9 0 1 0 9 0a9 9 0 0 0 0 18m-1.7-5.25H5.26v-7.5h2.61l2.8 4.2h.03v-4.2h2.06v7.5h-2.3l-3.1-4.68h-.05v4.68z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </a>
            </li>
            <li><a href="javascript:void(0)">나의 쇼핑</a></li>
            <li><a href="javascript:void(0)">스크랩북</a></li>
            <li><a href="javascript:void(0)">알림</a></li>
            <li><a href="javascript:void(0)">이벤트</a></li>
            <li><a href="javascript:void(0)">사진 올리기</a></li>
            <li><a href="javascript:void(0)">집들이 글쓰기</a></li>
            <li><a href="javascript:void(0)">노하우 글쓰기</a></li>
            <li><a href="javascript:void(0)">상품 리뷰 쓰기</a></li>
            <li><a href="javascript:void(0)">시공 전문가 리뷰 쓰기</a></li>
            <li><a href="javascript:void(0)">고객센터</a></li>
          </ul>
          <ul class="mobile-navbar-footer">
            <li><a href="javascript:void(0)">전문가 신청</a></li>
            <li><a href="javascript:void(0)">판매자 신청</a></li>
          </ul>
        </div>
      </div>
      <nav class="header-navbar"></nav>
    </header>
  </body>
</html>
